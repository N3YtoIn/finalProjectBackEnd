<!DOCTYPE html>
<html lang="pt-br">

<!-- Área do Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../css/admin.css" type="text/css">
    <link rel="icon" href="../img/User plus.png" type="img/png">
    <title>Cadastro - WHERE IS MY CONTACT</title>
</head>

<!-- Área do Body -->
<body>
    <!-- Área do Header -->
    <header>
        <!-- MenuLinks -->
        <div id="menulinks">
            <a href="../index.html"><img src="../img/Home.png" alt="Home" title="Inicio"></a>
            <a href="./contatos.html"> <img src="../img/Book.png" title="Contatos" alt="Contatos"></a>
            <a href="./adminmenu.html"> <img src="../img/User plus.png" title="Painel Administrador" alt="Admin Cadastro"></a>
            <a href="../index.html#desenvolvedores"><img src="../img/Info.png" alt="Info Creators" title="Informações"></a>
        </div>
    </header>

    <!-- Área do Main -->
    <main>
        <!-- Área de Cadastro -->
        <section id="areaCadastro">
            <div id="cadastro">
                <h1>Cadastro de Contatos</h1>
                <form id="formulario">
                    <label>Nome</label> 
                    <input type="text" name="txt_nome" id="nome" placeholder="Matuê"><br>

                    <label>Email</label> 
                    <input type="email" name="txt_email" id="email" placeholder="matuecomercial@30praum.com.br"><br>

                    <label>Telefone</label> 
                    <input type="tel" name="txt_telefone" id="telefone" placeholder="(85) 33333-3333"><br>

                    <label>Imagem</label> 
                    <input type="file" name="txt_image" id="image"><br>

                    <div id="salvar">Salvar</div>
                </form>
            </div>

            <div id="preview">
                <div class="card-preview" id="cardContatos">
                    <h1>Preview</h1>
                    <div class="cardformatp">
                        <figure><img src="../img/nathan.PNG" alt="contato.png" name="txt_image" id="image-preview"></figure>
                        <h2 id="name-previewp">Nathan Almeida</h2>
                        <div class="diviconsp">
                            <img src="../img/BlackIcons/Mail.png" alt="e-mail.png">
                            <p id="email-preview" name="txt_email">nathanalmeidabrito@gmail.com</p>
                        </div>
                        <div class="diviconsp">
                            <img src="../img/BlackIcons/Phone.png" alt="telefone.png">
                            <p id="telefone-preview" name="txt_telefone" >(11) 94313-3947</p>
                        </div>
                    </div>    
                </div>
            </div>
        </section>

        <!-- Área dos Contatos Cadastrados -->
        <section id="areaContatos">
            <div id="filtro">
                <div id="divTitle">
                    <h2>Contatos Cadastrados</h2>
                    <div></div>
                </div>
                
                <div id="divfiltro">
                    <input type="search" placeholder="Pesquise o ID ou o Nome do Contato..." id="input-filtro">
                    <h2 id="input-search">Buscar</h2>
                    <h2 id="input-reset">Resetar</h2>
                </div>
            </div>
        </section>

        <!-- Cards -->
        <section id="areaCadastros">
                <div class="card-contatosr" id="cardContatos">
                    <div class="cardformat">
                        <p id="input-excluir">X</p>
                        <figure><img src="../img/nathan.PNG" alt="contato.png" name="txt_image" id="image-contato"></figure>
                        <h2 id="name-contato">Nathan Almeida</h2>
                        <div class="divicons">
                             <img src="../img/BlackIcons/Mail.png" alt="e-mail.png">
                             <p id="email-contato" name="txt_email">nathanalmeidabrito@gmail.com</p>
                        </div>
                        <div class="divicons">
                            <img src="../img/BlackIcons/Phone.png" alt="telefone.png">
                            <p id="telefone-contato" name="txt_telefone" >(11) 94313-3947</p>
                        </div>
                        <div class="divbuttonedit">
                            <h2 id="input-editar">Editar</h2>
                        </div>
                    </div>
                </div>
        </section>

    <!-- Área do Footer -->
    <footer>
        <p>© 2024 - Nathan & Gabriel - UNIFECAF</p>
        <p>WHERE IS MY CONTACT LTDA</p>
    </footer>
</body>
</html>
